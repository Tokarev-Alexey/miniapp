<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù –ë–ª–æ–≥ –ø–æ—Å—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .user-info {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .post {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .post-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 16px;
        }

        .post-date {
            font-size: 12px;
            color: #718096;
            margin-top: 2px;
        }

        .post-id {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .post-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .post-text {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 12px;
            border-left: 4px solid #4299e1;
        }

        .comments-section {
            margin-top: 20px;
            border-top: 1px solid #e2e8f0;
            padding-top: 16px;
        }

        .comments-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .comments-count {
            background: #4299e1;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .comment {
            display: flex;
            gap: 12px;
            padding: 16px;
            margin-bottom: 12px;
            background: #f7fafc;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .comment:last-child {
            margin-bottom: 0;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .comment-author {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .comment-date {
            font-size: 11px;
            color: #a0aec0;
        }

        .comment-text {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.5;
        }

        .load-more {
            text-align: center;
            margin: 24px 0;
        }

        .load-more-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 14px 28px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .load-more-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .error {
            background: rgba(254, 215, 215, 0.9);
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù –í—Å–µ –ø–æ—Å—Ç—ã</h1>
            <p>–ß–∏—Ç–∞–π—Ç–µ –∏ –æ–±—Å—É–∂–¥–∞–π—Ç–µ</p>
        </div>

        <div class="user-info" id="user-info">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>

        <div id="posts-container"></div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç—ã...
        </div>

        <div id="load-more" class="load-more" style="display: none;">
            <button class="load-more-btn" onclick="loadMorePosts()">
                üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://95.81.76.10.nip.io/posts/';
        let nextPageUrl = null;
        let isLoading = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function displayUserInfo() {
            const userInfoEl = document.getElementById('user-info');
            
            if (tg && tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                userInfoEl.innerHTML = `
                    üë§ –ü—Ä–∏–≤–µ—Ç, ${user.first_name}${user.last_name ? ' ' + user.last_name : ''}!
                    ${user.username ? `(@${user.username})` : ''}
                `;
            } else {
                userInfoEl.innerHTML = 'üë§ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –±–ª–æ–≥!';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        async function loadPosts(url = API_URL) {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showLoading(true);
                
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç—ã...', url);
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:', data);
                
                displayPosts(data);
                nextPageUrl = data.next;
                updateLoadMoreButton();
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å—Ç—ã: ' + error.message);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–æ–≤
        function displayPosts(data) {
            const container = document.getElementById('posts-container');
            
            if (!data.results || data.results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</h3>
                        <p>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –ø–æ–¥–µ–ª–∏—Ç—Å—è –º—ã—Å–ª—è–º–∏!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            data.results.forEach(post => {
                const postDate = formatDate(post.pub_date);
                const comments = post.comments || [];
                const authorInitial = post.author ? post.author.charAt(0).toUpperCase() : '?';
                
                html += `
                    <div class="post fade-in">
                        <div class="post-header">
                            <div class="post-author">
                                <div class="author-avatar">${authorInitial}</div>
                                <div class="author-info">
                                    <div class="author-name">${escapeHtml(post.author)}</div>
                                    <div class="post-date">${postDate}</div>
                                </div>
                            </div>
                            <div class="post-id">#${post.id}</div>
                        </div>
                        
                        <div class="post-title">${escapeHtml(post.title)}</div>
                        
                        <div class="post-text">${escapeHtml(post.text)}</div>
                        
                        ${comments.length > 0 ? `
                            <div class="comments-section">
                                <div class="comments-title">
                                    üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
                                    <span class="comments-count">${comments.length}</span>
                                </div>
                                ${comments.map(comment => {
                                    const commentDate = formatDate(comment.pub_date);
                                    const commentAuthorInitial = comment.author_comm ? comment.author_comm.charAt(0).toUpperCase() : '?';
                                    return `
                                        <div class="comment">
                                            <div class="comment-avatar">${commentAuthorInitial}</div>
                                            <div class="comment-content">
                                                <div class="comment-header">
                                                    <div class="comment-author">${escapeHtml(comment.author_comm)}</div>
                                                    <div class="comment-date">${commentDate}</div>
                                                </div>
                                                <div class="comment-text">${escapeHtml(comment.text_comm)}</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        ` : `
                            <div style="text-align: center; color: #a0aec0; font-size: 14px; padding: 20px;">
                                üí¨ –ü–æ–∫–∞ –Ω–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
                            </div>
                        `}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø–æ—Å—Ç–æ–≤
        async function loadMorePosts() {
            if (!nextPageUrl || isLoading) return;
            
            const loadMoreBtn = document.querySelector('.load-more-btn');
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            await loadPosts(nextPageUrl);
            
            loadMoreBtn.disabled = false;
            loadMoreBtn.textContent = 'üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ"
        function updateLoadMoreButton() {
            const loadMoreEl = document.getElementById('load-more');
            loadMoreEl.style.display = nextPageUrl ? 'block' : 'none';
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const container = document.getElementById('posts-container');
            container.innerHTML = `
                <div class="error fade-in">
                    ‚ùå ${escapeHtml(message)}
                    <br><br>
                    <button class="load-more-btn" onclick="location.reload()" style="background: rgba(255,255,255,0.3);">
                        üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                    </button>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            displayUserInfo();
            loadPosts();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã Telegram
        if (tg) {
            tg.onEvent('themeChanged', function() {
                document.body.style.backgroundColor = tg.themeParams.bg_color || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            });
        }
    </script>
</body>
</html>
