    <span class="token comment"># ...</span>
<span class="token punctuation">]</span>

<span class="token comment"># Разрешаем все домены для тестирования, но в продакшене лучше указать явно</span>
CORS_ALLOW_ALL_ORIGINS <span class="token operator">=</span> <span class="token boolean">True</span>

<span class="token comment"># Или явно разрешить определенные домены:</span>
<span class="token comment"># CORS_ALLOWED_ORIGINS = [</span>
