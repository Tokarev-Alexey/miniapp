    &lt;h1&gt;Hello Telegram!&lt;/h1&gt;
    &lt;p&gt;Это самое простое мини-приложение&lt;/p&gt;

    &lt;script&gt;
        // Получаем объект Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Инициализация
        tg.expand(); // Растягиваем на весь экран
        tg.ready();  // Говорим Telegram что приложение готово
        
        // Показываем данные пользователя (если есть)
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.body.innerHTML += `
                &lt;p&gt;User: ${user.first_name} (ID: ${user.id})&lt;/p&gt;
            `;
        }
        
        console.log('Mini App запущена!');
    &lt;/script&gt;
&lt;/body&gt;
