C2.66195 5.97259 2.84146 6.37415 3.05862 6.7862C3.55989 6.10617 4.13846 5.43196 4.78519 4.78522C5.43193 4.13849 6.10612 3.55993 6.78616 3.05866C6.37411 2.8415 5.97255 2.66198 5.58792 2.52351ZM13.3955 2.60456C12.9173 2.12637 11.9146 1.98263 10.4121 2.52351C10.0272 2.66207 9.62525 2.84131 9.21292 3.05866C9.89316 3.56002 10.568 4.13833 11.2149 4.78522C11.8614 5.43178 12.4393 6.10633 12.9405 6.7862C13.1577 6.37399 13.3381 5.97273 13.4766 5.58796C14.0174 4.08555 13.8737 3.08287 13.3955 2.60456Z" fill="currentColor"></path></svg></div><span class="_5255ff8 _4d41763">Думал 76 секунд</span><div class="ds-icon" style="font-size: 14px; width: 14px; height: 14px;"><svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.8487 5.5L11.4239 5.92383L8.6973 8.65137C8.4416 8.90706 8.21565 9.13382 8.01175 9.29785C7.79915 9.46883 7.55598 9.61756 7.25003 9.66602C7.08438 9.69222 6.91568 9.69222 6.75003 9.66602C6.44408 9.61756 6.20091 9.46883 5.98831 9.29785C5.78442 9.13382 5.55846 8.90706 5.30276 8.65137L2.5762 5.92383L2.1514 5.5L3.00003 4.65137L3.42386 5.07617L6.1514 7.80273C6.42598 8.07732 6.59879 8.24849 6.74026 8.3623C6.87294 8.46904 6.92275 8.47813 6.93753 8.48047C6.97898 8.48703 7.02108 8.48703 7.06253 8.48047C7.07731 8.47813 7.12712 8.46904 7.2598 8.3623C7.40127 8.24849 7.57408 8.07732 7.84866 7.80273L10.5762 5.07617L11 4.65137L11.8487 5.5Z" fill="currentColor"></path></svg></div></div><div class="c99b79f8" style="opacity: 0;"></div></div><div class="c2b72bb8"></div><div class="e1675d8b ds-think-content _767406f"><div class="ddd26891 _9b52f6c" style="width: 16px; height: 16px;"><div class="a510c7ce _0652043"></div></div><div class="_9ecc93a"></div><div class="ds-markdown" style="--ds-md-zoom: 1.143;"><p class="ds-markdown-paragraph"><span>Мы уже имеем настройки CORS, которые вроде бы разрешают все домены (CORS_ALLOW_ALL_ORIGINS = True). Однако, есть некоторые моменты, которые нужно проверить и, возможно, улучшить.</span></p><ol start="1"><li><p class="ds-markdown-paragraph"><span>В MIDDLEWARE есть дважды 'django.middleware.common.CommonMiddleware'. Это опечатка, нужно оставить один.</span></p></li><li><p class="ds-markdown-paragraph"><span>Для мини-приложения Telegram важно, чтобы сервер принимал запросы с доменов Telegram. Мы уже разрешили все домены, но для безопасности можно указать явно.</span></p></li><li><p class="ds-markdown-paragraph"><span>Убедимся, что CORS middleware стоит как можно выше, особенно перед CommonMiddleware.</span></p></li></ol><p class="ds-markdown-paragraph"><span>Также, если в будущем мы захотим ограничить домены, то нужно будет указать CORS_ALLOWED_ORIGINS.</span></p><p class="ds-markdown-paragraph"><span>Однако, в текущей конфигурации:</span><br><span>CORS_ALLOW_ALL_ORIGINS = True</span></p><p class="ds-markdown-paragraph"><span>Это разрешает все домены. Но если мы хотим быть более безопасными, мы можем закомментировать эту строку и раскомментировать CORS_ALLOWED_ORIGINS, добавив туда домены Telegram и наш домен.</span></p><p class="ds-markdown-paragraph"><span>Но пока для упрощения оставим CORS_ALLOW_ALL_ORIGINS = True.</span></p><p class="ds-markdown-paragraph"><span>Также обратите внимание, что в ALLOWED_HOSTS указано ['*'], что разрешает все хосты. В продакшене это не безопасно, но для тестирования сойдет.</span></p><p class="ds-markdown-paragraph"><span>Еще один момент: в настройках REST_FRAMEWORK у нас включена пагинация, что хорошо.</span></p><p class="ds-markdown-paragraph"><span>Итак, исправляем дублирование CommonMiddleware и оставляем CORS как есть.</span></p><p class="ds-markdown-paragraph"><span>Если в мобильном Telegram все еще не загружаются данные, то проблема может быть не в CORS, а в другом (например, SSL сертификат или недоступность API с мобильного интернета).</span></p><p class="ds-markdown-paragraph"><span>Но для уверенности, давайте явно укажем в CORS_ALLOWED_ORIGINS домены Telegram и наш домен, а также отключим CORS_ALLOW_ALL_ORIGINS.</span></p><p class="ds-markdown-paragraph"><span>Однако, если мы отключаем CORS_ALLOW_ALL_ORIGINS, то нужно явно перечислить домены.</span></p><p class="ds-markdown-paragraph"><span>Давайте сделаем так: оставим два варианта - для разработки и для продакшена. Но поскольку мы не знаем, как будет использоваться, то можно оставить CORS_ALLOW_ALL_ORIGINS = True, но если хотим безопасность, то перечислим домены.</span></p><p class="ds-markdown-paragraph"><span>Я рекомендую для продакшена указать явные домены. Но так как у нас нет доменного имени, а только IP, то можно указать IP и домены Telegram.</span></p><p class="ds-markdown-paragraph"><span>Но также учтем, что мини-приложение в Telegram может открываться из разных поддоменов (например, из </span><span>web.telegram.org</span><span> и из </span><span>t.me</span><span>).</span><span> Поэтому лучше разрешить:</span></p><ul><li><p class="ds-markdown-paragraph"><span>https://web.telegram.org</span></p></li><li><p class="ds-markdown-paragraph"><span>https://t.me</span></p></li></ul><p class="ds-markdown-paragraph"><span>Но проблема в том, что при открытии из приложения на телефоне, origin может быть другим. Telegram использует для мини-приложений origin '</span><span>https://web.telegram.org</span><span>', но также может быть и другое.</span></p><p class="ds-markdown-paragraph"><span>Согласно документации Telegram, мини-приложения открываются в рамках webview, и origin будет тем, который мы указали при настройке мини-приложения (тот, который мы указали в @BotFather). Поэтому мы должны разрешить наш собственный домен (или IP) и </span><span>web.telegram.org</span><span>.</span></p><p class="ds-markdown-paragraph"><span>Однако, в документации Telegram сказано, что мини-приложение загружается с домена, на котором оно размещено, а затем взаимодействует с Telegram API. Поэтому CORS запросы будут с нашего же домена (если фронтенд и бэкенд на одном домене) или с домена, где размещен фронтенд.</span></p><p class="ds-markdown-paragraph"><span>Но в нашем случае фронтенд размещен на том же домене, что и бэкенд? Или мы будем размещать фронтенд на другом домене?</span></p><p class="ds-markdown-paragraph"><span>Если фронтенд (мини-приложение) размещается на том же домене, что и бэкенд, то CORS не нужен, потому что это один домен.</span></p><p class="ds-markdown-paragraph"><span>Но если мы открываем мини-приложение из Telegram, то оно загружается с нашего домена, и запросы идут на наш же домен - значит, same-origin, и CORS не нужен.</span></p><p class="ds-markdown-paragraph"><span>Однако, если мы используем разные поддомены или разные порты, то CORS нужен.</span></p><p class="ds-markdown-paragraph"><span>Но в нашем случае, мы используем один домен для фронтенда и бэкенда?</span></p><p class="ds-markdown-paragraph"><span>Из описания: у нас бэкенд на </span><span>https://95.81.76.10.nip.io</span><span>, и фронтенд (мини-приложение) тоже будет размещен на этом домене?</span></p><p class="ds-markdown-paragraph"><span>Если да, то CORS не нужен, потому что same-origin.</span></p><p class="ds-markdown-paragraph"><span>Но почему тогда в мобильном приложении не работает? Возможно, проблема в том, что в мобильном приложении WebView блокирует запросы к небезопасным источникам? У нас есть SSL?</span></p><p class="ds-markdown-paragraph"><span>Мы используем https? Если нет, то в мобильном Telegram мини-приложение не загрузится, потому что Telegram требует HTTPS.</span></p><p class="ds-markdown-paragraph"><span>Итак, проверьте:</span></p><ol start="1"><li><p class="ds-markdown-paragraph"><span>Ваш бэкенд доступен по HTTPS с валидным сертификатом (для </span><span>nip.io</span><span> можно получить бесплатный сертификат Let's Encrypt).</span></p></li><li><p class="ds-markdown-paragraph"><span>В настройках бота в BotFather вы указали HTTPS ссылку на ваш мини-апп.</span></p></li></ol><p class="ds-markdown-paragraph"><span>Если бэкенд и фронтенд на одном домене, то CORS не требуется. Но если вы все же видите CORS ошибки, то возможно, что WebView в мобильном Telegram все равно проверяет CORS?</span></p><p class="ds-markdown-paragraph"><span>Тогда нам нужно настроить CORS для нашего домена (чтобы разрешить наш же домен). Но это кажется странным, потому что same-origin запросы не должны блокироваться.</span></p><p class="ds-markdown-paragraph"><span>Однако, если вы размещаете фронтенд на другом пути (например, /miniapp/index.html), а API на /posts/, то это тот же домен, поэтому CORS не требуется.</span></p><p class="ds-markdown-paragraph"><span>Вывод: возможно, проблема не в CORS, а в чем-то другом.</span></p><p class="ds-markdown-paragraph"><span>Но для отладки давайте явно разрешим наш домен в CORS, даже для same-origin (хотя это и не нужно). А также, если вы открываете мини-приложение из Telegram, то Origin может быть null или не установлен, поэтому разрешим и это.</span></p><p class="ds-markdown-paragraph"><span>Однако, в текущих настройках у нас CORS_ALLOW_ALL_ORIGINS = True, что разрешает все, включая null.</span></p><p class="ds-markdown-paragraph"><span>Поэтому, если CORS была проблема, то она должна быть решена.</span></p><p class="ds-markdown-paragraph"><span>Если проблема остается, то давайте проверим сертификат SSL и доступность API с мобильного интернета.</span></p><p class="ds-markdown-paragraph"><span>Итак, в настройках я вижу, что CORS уже разрешен для всех. Поэтому, если проблема с CORS, то она должна быть решена.</span></p><p class="ds-markdown-paragraph"><span>Теперь, что касается дублирования CommonMiddleware в MIDDLEWARE - это может вызывать ошибки, поэтому исправим.</span></p><p class="ds-markdown-paragraph"><span>Также, обратите внимание, что в ALLOWED_HOSTS указано ['*'], что нормально для тестирования.</span></p><p class="ds-markdown-paragraph"><span>Итак, исправляем MIDDLEWARE:</span></p><p class="ds-markdown-paragraph"><span>Было:</span><br><span>MIDDLEWARE = [</span><br><span>"corsheaders.middleware.CorsMiddleware",</span><br><span>'django.middleware.security.SecurityMiddleware',</span><br><span>'django.contrib.sessions.middleware.SessionMiddleware',</span><br><span>"django.middleware.common.CommonMiddleware",</span><br><span>'django.middleware.common.CommonMiddleware',  # &lt;--- лишний</span><br><span>...</span><br><span>]</span></p><p class="ds-markdown-paragraph"><span>Убираем один CommonMiddleware.</span></p><p class="ds-markdown-paragraph"><span>После исправления:</span></p><p class="ds-markdown-paragraph"><span>MIDDLEWARE = [</span><br><span>"corsheaders.middleware.CorsMiddleware",</span><br><span>'django.middleware.security.SecurityMiddleware',</span><br><span>'django.contrib.sessions.middleware.SessionMiddleware',</span><br><span>'django.middleware.common.CommonMiddleware',</span><br><span>...</span><br><span>]</span></p><p class="ds-markdown-paragraph"><span>Также, если мы используем HTTPS, то нужно убедиться, что SECURE_SSL_REDIRECT = True и другие настройки безопасности, но это уже другая тема.</span></p><p class="ds-markdown-paragraph"><span>Итог: в настройках CORS все должно быть правильно, но исправляем дублирование CommonMiddleware.</span></p><p class="ds-markdown-paragraph"><span>Если проблема не в CORS, то нужно смотреть в сторону SSL или доступности API.</span></p><p class="ds-markdown-paragraph"><span>Давайте также проверим, что бэкенд доступен по HTTPS с мобильного устройства.</span></p><p class="ds-markdown-paragraph"><span>Если после исправления middleware проблема останется, то попробуйте открыть в мобильном браузере (не в Telegram) ваш API URL (</span><span>https://95.81.76.10.nip.io/posts/</span><span>) и посмотрите, работает ли он.</span></p><p class="ds-markdown-paragraph"><span>Если в мобильном браузере работает, то проблема в настройках Telegram или в коде мини-приложения.</span></p><p class="ds-markdown-paragraph"><span>Если в мобильном браузере не работает, то проблема в сервере (SSL, доступность и т.д.).</span></p><p class="ds-markdown-paragraph"><span>Надеюсь, это поможет.</span></p></